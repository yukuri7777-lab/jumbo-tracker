<head>

<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="app" class="w-full max-w-md mt-10 card p-6 text-center">
        <h1 class="text-2xl font-bold mb-6 text-blue-600">ğŸ¦ ã‚¸ãƒ£ãƒ³ãƒœãƒ¢ãƒŠã‚«è¨˜éŒ²</h1>
        
        <div id="login-section">
            <p class="mb-4 text-gray-600">é£Ÿã¹ãŸæ•°ã‚’è¨˜éŒ²ã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„</p>
            <button id="login-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-600 transition">
                Googleã§ãƒ­ã‚°ã‚¤ãƒ³
            </button>
        </div>

        <div id="user-section" class="hidden">
            <div class="flex items-center justify-center gap-3 mb-6">
                <img id="user-photo" src="" class="w-10 h-10 rounded-full border">
                <span id="user-name" class="font-medium"></span>
            </div>
            
            <div class="text-5xl font-bold mb-4 text-orange-500" id="total-count">0</div>
            <p class="text-gray-500 mb-6">ã“ã‚Œã¾ã§ã«é£Ÿã¹ãŸåˆè¨ˆ</p>
            
            <button id="add-btn" class="w-20 h-20 bg-orange-400 text-white text-4xl rounded-full shadow-lg active:scale-95 transition mx-auto flex items-center justify-center">
                ï¼‹
            </button>
            
            <button id="logout-btn" class="mt-10 text-xs text-gray-400 underline">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ã‚ãªãŸå°‚ç”¨ã®Firebaseè¨­å®šã‚’é©ç”¨æ¸ˆã¿ã§ã™
        const firebaseConfig = {
            apiKey: "AIzaSyAU7wAys0B3CUKaDp1xtweRioojs_Wf6GU",
            authDomain: "jumbo-tracker.firebaseapp.com",
            projectId: "jumbo-tracker",
            storageBucket: "jumbo-tracker.firebasestorage.app",
            messagingSenderId: "456137226158",
            appId: "1:456137226158:web:c43388f414c156cab83a3f",
            measurementId: "G-2Q2HS17SXD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // UIè¦ç´ 
        const loginSection = document.getElementById('login-section');
        const userSection = document.getElementById('user-section');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addBtn = document.getElementById('add-btn');
        const totalCountDisp = document.getElementById('total-count');
        const userNameDisp = document.getElementById('user-name');
        const userPhotoDisp = document.getElementById('user-photo');

        // ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—æ–¹å¼ï¼‰
        loginBtn.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼:", error);
                alert("ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰¿èªæ¸ˆã¿ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            }
        };

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
        logoutBtn.onclick = () => signOut(auth);

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        async function loadData(uid) {
            const docRef = doc(db, "users", uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                totalCountDisp.innerText = docSnap.data().count || 0;
            } else {
                await setDoc(docRef, { count: 0 });
                totalCountDisp.innerText = 0;
            }
        }

        // é£Ÿã¹ãŸæ•°ã‚’ï¼‹1
        addBtn.onclick = async () => {
            const user = auth.currentUser;
            if (user) {
                const docRef = doc(db, "users", user.uid);
                await updateDoc(docRef, { count: increment(1) });
                loadData(user.uid);
            }
        };

        // ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã®ç›£è¦–
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                userNameDisp.innerText = user.displayName;
                userPhotoDisp.src = user.photoURL;
                loadData(user.uid);
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
